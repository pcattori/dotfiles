- defaults:
  link:
    create: true
    relink: true

- clean: ["~"]

- link:
  ~/.bin:
  ~/.dotfiles: ""
  ~/.fzf: dependencies/fzf
  ~/.gitconfig:
  ~/.pyenv: dependencies/pyenv
  ~/.vimrc:
  ~/.zplug: dependencies/zplug
  ~/.zshrc:
  ~/.zsh:

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - dependencies/fzf/install --key-bindings --completion --no-update-rc
